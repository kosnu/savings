name: Frontend CI

on:
  pull_request:
    paths:
      - ".github/workflows/frontend_ci.yaml"
      - "apps/web/**"
    types: [opened, synchronize]
jobs:
  check:
    runs-on: ubuntu-latest
    services:
      firebase-emulator:
        image: ghcr.io/kosnu/savings-firebase:latest
        ports:
          - 8080:8080   # Firestore
          - 9099:9099   # Auth
          - 4000:4000   # Emulator UI
    defaults:
      run:
        working-directory: apps/web/
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: "apps/web/package.json"

      - name: Cache node modules
        uses: ./.github/actions/cache-npm

      - name: Install dependencies
        run: npm ci

      - name: Biome check
        run: npm run check -- --error-on-warnings

      - name: Setup Playwright (with cache)
        uses: ./.github/actions/setup-playwright
        with:
          project-directory: apps/web

      - name: Wait for Firebase Emulator
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Emulator is up!"
              break
            fi
            echo "Waiting for emulator..."
            sleep 1
          done

      - name: Test
        run: npm run test -- --reporter=dot --silent

      - name: Build
        run: npm run build
