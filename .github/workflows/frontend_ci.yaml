name: Frontend CI

on:
  pull_request:
    paths:
      - ".github/workflows/frontend_ci.yaml"
      - "apps/web/**"
    types: [opened, synchronize]
jobs:
  check:
    runs-on: ubuntu-latest
    services:
      firebase-emulator:
        image: ghcr.io/kosnu/savings-firebase:latest
        ports:
          - 8080:8080   # Firestore
          - 9099:9099   # Auth
          - 4000:4000   # Emulator UI
    defaults:
      run:
        working-directory: apps/web/
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "apps/web/package.json"

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ./.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install dependencies
        run: npm ci

      - name: Biome check
        run: npm run check -- --error-on-warnings

      - name: Setup Playwright (with cache)
        uses: ./actions/setup-playwright

      - name: Wait for Firebase Emulator
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Emulator is up!"
              break
            fi
            echo "Waiting for emulator..."
            sleep 1
          done

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
