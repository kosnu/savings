name: Frontend CI

on:
  pull_request:
    paths:
      - ".github/workflows/frontend_ci.yaml"
      - "apps/web/**"
    types: [opened, synchronize]
jobs:
  check:
    runs-on: ubuntu-latest
    services:
      firebase-emulator:
        image: ghcr.io/kosnu/savings-firebase:latest
        ports:
          - 8080:8080   # Firestore
          - 9099:9099   # Auth
          - 4000:4000   # Emulator UI
    defaults:
      run:
        working-directory: apps/web/
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version-file: "apps/web/package.json"

      - name: Cache node modules
        uses: ./.github/actions/cache-npm

      - name: Install dependencies
        run: npm ci

      - name: Biome check
        run: npm run check -- --error-on-warnings

      - name: Setup Playwright (with cache)
        uses: ./.github/actions/setup-playwright

      - name: Wait for Firebase Emulator
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Emulator is up!"
              break
            fi
            echo "Waiting for emulator..."
            sleep 1
          done

      - name: Test
        run: npm run test -- --reporter=dot --silent

      - name: Build
        run: npm run build
