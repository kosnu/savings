name: Check

on:
  pull_request:
    paths:
      - ".github/workflows/check.yaml"
      - "src/**"
    types: [opened, synchronize]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm ci
      - name: Biome check
        run: npm run check
      - name: Build
        run: npm run build
